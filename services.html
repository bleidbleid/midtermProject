    <title>Circle Agency</title>
</head>

<body>


    <!-- HEADER -->
    <header class="topnav" id="myTopnav">
        <a class="homeLogo" href="#home"><img src="./project-assets/logos/circle.svg" alt=""></a>
        <nav><a href="./index.html" class=" headline medium">Home</a>
            <a class="headline medium" href="./project.html">Projects</a>
            <a class="headline medium active" href="./services.html">Services</a>

        <a href="#about"> <button class="headline button">Contact Us</button></a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </header>

    

    <!-- FORM -->

    <div class="centeredBody">

    <section class="form">
        <h1>Contact Us</h1>
        <form name="myForm">
            <div class="name">
                <label class="headline" for="name" name="fname">Full Name *</label>
                <input id="nameInput" class="caption1" type="text" placeholder="Enter your full name" required>
            </div>
            
            <div class="optional">
                <div class="email">
                    <label class="headline" for="email">Email</label>
                    <input id="emailInput" class="caption1" type="text" placeholder="Enter your email address">
                </div>
                <div class="phone">
                    <label class="headline" for="phone">Phone</label>
                    <input id="phoneInput" class="caption1" type="text" placeholder="Enter your phone number">
                </div>
            </div>
            <div class="message">
                <label class="headline" for="message">Message</label>
                <textarea id="messageInput" class="caption1" name="message" placeholder="Write your message here ...."></textarea>
            </div>
            <input id="boto" class="submit" type="submit" value="Submit">

        </form>
    </section>

</div>


    <!-- FOOTER -->

        <div class="adress">
            <div class="circle">
            </div>

            </div>
            <div>
                <!-- No sé perquè no s'alinea a l'esquerra com els altres -->
                <a class="headline" href="">Privacy Policy</a>
            </div>
        </div>

    </footer>

</body>
